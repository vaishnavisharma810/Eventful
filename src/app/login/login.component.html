<!-- 
  INCLUDING FONT-AWESOME
 -->

<!-- 
  ANGULAR COMPONENTS: ROUTING, NGIF
 -->

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

 <body>
   <div class="container">
     <input type="checkbox" id="flip">
     <div class="cover">
     </div>
     <form action="#">
       <div class="form-content">
         <!-- 
             LOGIN FORM STARTS HERE
            -->
         <div class="login-form">
           <div class="title">Login</div>
           <div class="input-groups">
             <div class="input-box">
               <i class="fa fa-envelope"></i>
               <input type="email" class="input" placeholder="Enter your email" required [(ngModel)]="loginMail">
             </div>
           </div>
 
           <div class="input-groups">
             <div class="input-box">
               <i class="fa fa-lock"></i>
               <input type="password" class="input" placeholder="Enter your password" required [(ngModel)]="loginPwd">
             </div>
           </div>
 
           <div class="input-groups">
             <div class="button input-box">
               <button routerLinkActive="active" routerLink='/Services'>Submit</button>
             </div>
           </div>
           <div class="form-link login-text">
             <span>Don't have an account? <label class="link login-link" for="flip">Signup now</label></span>
           </div>
         </div>
 
         <!-- 
             SIGN UP / REGISTER FORM STARTS HERE
            -->
 
         <div class="sign-form">
           <div class="title">Signup</div>
           <div class="input-groups">
             <div class="input-box">
               <i class="fa fa-user"></i>
               <input type="text" class="input" placeholder="Enter your name" required>
             </div>
           </div>
 
           <div class="input-groups">
             <div class="input-box">
               <i class="fa fa-envelope"></i>
               <input type="text" class="input" placeholder="Enter your email" required>
             </div>
           </div>
 
           <div class="input-groups">
             <div class="input-box">
               <i class="fa fa-lock"></i>
               <input type="password" class="input" placeholder="Enter your password" required>
             </div>
           </div>
 
           <div class="input-groups">
             <div class="button input-box">
               <button routerLinkActive="active" routerLink='/Services'>Submit</button>
             </div>
           </div>
           <div class="form-link signup-text">
             <span>Already have an account? <label class="link login-link" for="flip">Login now </label></span>
           </div>
         </div>
       </div>
     </form>
   </div>
 </body>
